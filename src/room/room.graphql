type Query {
  room(id: ID!): Room
}

type Mutation {
  roomCreate(name: String!, type: RoomType!): Room
  roomAdd(users: [ID]!): [User!]!
  roomRemove(users: [ID]!): [User!]!
  roomUpdate(name: String, type: RoomType): Room
  roomDelete(id: ID!): Id
}

type Room {
  id: ID!
  type: RoomType!
  name: String!
  owner: User!
  members: [User!]!
  movies(mode: MovieModeInput): [Movie!]
}

enum RoomType {
  MOVIE
}

enum MovieModeInput {
  TRENDING
  WATCHLISTED
}
